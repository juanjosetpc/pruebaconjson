<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link href="styles/InicioSesion.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col">
         
        </div>
        <div class="col">
          <div class="card"style="width: 25rem;">
            <div class="card-header">
              Introduzca sus datos
            </div>
            <div class="card-body">
              <main class="form-signin w-100 m-auto">
                <div class="form-floating">
                  <input type="email" class="form-control" id="user" placeholder="name@example.com">
                  <label for="user">Usuario</label>
                </div>
              
                <div class="form-floating">
                  <input type="password" class="form-control" id="contrasena" placeholder="Password">
                  <label for="contrasena">Contraseña</label>
                </div>
              </br>
              <div class="container">
                <div class="row">

                  <div class="column">
                    <button id="continuar" class="float-start btn btn-dark btn" >Continuar</button>
                    <button id="registrarse"class="float-end btn btn-dark btn">Registrarse</button>
                  </div>
                </div>
          </div>
            </main>    
            </div>
          </div>
        </div>
        <div class="col">
         
        </div>
      </div>
    </div>


    <script type="text/javascript" src="scripts/inicioSesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
