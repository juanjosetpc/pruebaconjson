<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link href="styles/InicioSesion.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col">
         
        </div>
        <div class="col">
          <div class="card"style="width: 25rem;">
            <div class="card-header">
              Introduzca sus datos
            </div>
            <div class="card-body">
              <main class="form-signin w-100 m-auto">
                <div class="form-floating">
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                    <label for="usuario">Usuario</label>
                  </div>

                </br>

                <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  <label for="email">Email</label>
                </div>

                </br>

                <div class="form-floating">
                    <input type="text" class="form-control" id="eda" placeholder="name@example.com">
                    <label for="edad">Edad</label>
                  </div>
  
                  </br>

                  <div class="form-floating">
                    <input type="text" class="form-control" id="peso" placeholder="name@example.com">
                    <label for="peso">Peso</label>
                  </div>
  
                  </br>

                <div class="form-floating">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                  <label for="password">Contrase√±a</label>
                </div>
              </br>
              <button id="guardar" class="btn btn-dark btn-lg">Guardar</button>
             
            </main>    
            </div>
          </div>
        </div>
        <div class="col">
         
        </div>
      </div>
    </div>


    <script type="text/javascript" src="scripts/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
